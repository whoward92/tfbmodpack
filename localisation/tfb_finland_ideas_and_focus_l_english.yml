 FIN_ghost_civil_war:0 "Ghost of the Civil War"
 FIN_ghost_civil_war_desc:0 "Finland had a civil war in 1918, between the German-backed Whites, and the Soviet-backed Reds. Our nation is torn, many are feeling as if they are citizens of two nations. It will take something extraordinary to unite the nation, such as a war..."
 FIN_spirit_of_winter_war:0 "Spirit of the Winter War"
 FIN_spirit_of_winter_war_desc:0 "War has forced our nation to come together, in these trying times, fighting together to drive out the invaders!"
 FIN_lotta_svard:0 "Lotta Svärd"
 FIN_lotta_svard_desc:0 "Lotta Svärd was a Finnish voluntary auxiliary paramilitary organisation for women. During the Second World War, it mobilized to replace men conscripted into the army. It served in hospitals, at air raid warning positions, and other auxiliary tasks in close cooperation with the army."
